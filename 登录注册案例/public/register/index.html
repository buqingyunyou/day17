<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>注册页面</h1>
  <form action="http://127.0.0.1:5000/register" method="POST">
    用户名: <input type="text" name='username'> <span id="pid-userSpan"></span><br>
    密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password"> <span id="pid-pwdSpan"></span> <br>
    确认密码: <input type="password" name="repassword"> <span id="pid-repwdSpan"></span> <br>
    <input type="submit" value="注册">
  </form>
  <script src="./index.js"></script>
</body>

</html>
